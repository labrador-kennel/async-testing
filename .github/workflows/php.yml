name: 'Unit Tests'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Configure PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8
          ini-values: memory_limit=7M
      - name: Composer 8
        uses: php-actions/composer@v5
        with:
          php_version: 8
      - name: PHP 8 tests
        uses: php-actions/phpunit@v2
        with:
          version: 9
          php_version: 8
